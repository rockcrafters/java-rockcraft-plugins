name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gradlevalidation:
    name: "Validate Gradle Wrapper"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

  build-maven:
    name: Build Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        run: |
          sudo apt-get install -y openjdk-8-jdk-headless

      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: 5.21/candidate

      - name: Setup rockcraft
        run: |
          rm -rf /home/runner/.local/state/rockcraft/log/*
          sudo snap remove rockcraft || true
          sudo snap install rockcraft --classic

      - name: Build and verify maven project
        run: |
          mvn -B install invoker:install invoker:run

  build-gradle:
    name: Build Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        run: |
          sudo apt-get install -y openjdk-8-jdk-headless

      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: 5.21/candidate

      - name: Setup rockcraft
        run: |
          rm -rf /home/runner/.local/state/rockcraft/log/*
          sudo snap remove rockcraft || true
          sudo snap install rockcraft --classic

      - name: Build and verify gradle project
        run: |
          ./gradlew clean build -i

      - name: Publish Snapshots
        if: github.ref == 'refs/heads/master'
        run: |
          # Find project version
          ver=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          # deploy if snapshot found
          if [[ $ver == *"SNAPSHOT"* ]]
          then
              sudo snap install rockcraft --classic
              lxd init --auto
              ./gradlew publish
          fi
        shell: bash
